<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Scheduling Calendar</title>

    
</head>
    <header class="jumbotron">
      <br>
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        <br><br>
    </header>
    <br><br>
<body>
    
    <div class='calendar-container'>
        <div class='calendar'>
            <div class='empty'>Time</div>
            <div class='topic'>Appointments
            </div>
            <div class="times">
                <div class="row row-1">9 AM</div>
                <div class="row row-2">10 AM</div>
                <div class="row row-3">11 AM</div>
                <div class="row row-4">12 PM</div>
                <div class="row row-5">1 PM</div>
                <div class="row row-6">2 PM</div>
                <div class="row row-7">3 PM</div>
                <div class="row row-8">4 PM</div>
                <div class="row row-9">5 PM</div>
            </div>
            <div  id="cont" class="content">
                <div class="col col-1"></div>
                <div class="col col-2"></div>
                <div class="col col-3"></div>
                <div class="col col-4"></div>
                <div class="col col-5"></div>
                <div class="col col-6"></div>
                <div class="col col-7"></div>
                <div class="col col-8"></div>
                <div class="col col-9"></div>
            </div>
        </div>
    </div>
    <div class="modal-container">
        <div class="modal">
            <span class='modal-container--close'>&times;</span>
              <h3>Schedule an appointment!</h3>
              <br>
              <form class='modal-container--form'>
                <label for="start-select">Start time</label>
                <select id='start-select'>
                    <option value="9 AM">9 AM</option>
                    <option value="10 AM">10 AM</option>
                    <option value="11 AM">11 AM</option>
                    <option value="12 PM">12 PM</option>
                    <option value="1 PM">1 PM</option>
                    <option value="2 PM">2 PM</option>
                    <option value="3 PM">3 PM</option>
                    <option value="4 PM">4 PM</option>
                    <option value="5 PM">5 PM</option>
                </select>
                <label for="end-select">End time</label>
                <select id='end-select'>
                    <option value="9 AM">9 AM</option>
                    <option value="10 AM">10 AM</option>
                    <option value="11 AM">11 AM</option>
                    <option value="12 PM">12 PM</option>
                    <option value="1 PM">1 PM</option>
                    <option value="2 PM">2 PM</option>
                    <option value="3 PM">3 PM</option>
                    <option value="4 PM">4 PM</option>
                    <option value="5 PM">5 PM</option>
                </select>
                <br><br>
                <label for="appt-details">Appointment Details     </label><input type="text" id = "myText"
                value = "" />
                <br><br>
                <button type="submit">Save</button>
              </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
